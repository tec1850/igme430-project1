<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Taylor Cox | Project 1" />
  <meta name="author" content="Taylor Cox" />

  <title>Truth or Dare</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- Before Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<!-- Body -->

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">

        <img src="ToDLogo.png" alt="Truth of Dare" />

        <!-- Truth or Dare section-->
        <section id="game">
          <!-- Actual Truth or Dare displayed -->
          <p id="game-content"></p>

          <!-- Truth or Dare Buttons -->
          <div id="buttons">
            <button class="btn btn-light btn-lg" type="button" id="truthBtn" onclick="getTruth()">
              TRUTH
            </button>
            <button class="btn btn-light btn-lg" type="button" id="dareBtn" onclick="getDare()">
              DARE
            </button>
          </div>
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col">

        <div id="database">
          <!-- Web response display -->
          <section id="response"></section>

          <!-- Database input form -->
          <form id="userInputForm" action="/addInput" method="post">
            <div id="radio" class="form-group">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-dark active">
                  <input id="truthRadio" type="radio" name="options" checked />TRUTH</label>
                <label class=" btn btn-dark">
                  <input id="dareRadio" type="radio" name="options" />DARE</label>
              </div>
            </div>

            <div id="input" class="form-check">
              <input id="inputField" class="form-control" type="text" name="userInput" autocomplete="off"
                placeholder=" Enter a truth or dare to be added..." />
              <button class="btn btn-light" value="Add Input" type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <button onclick="Popup()">
      Contribute to the Truth or Dare Database
    </button>
  </footer>

  <!-- After Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>`

  <script src="/main.js"></script>
  <script>
    window.onload = init();
  </script>

</body>

</html>
